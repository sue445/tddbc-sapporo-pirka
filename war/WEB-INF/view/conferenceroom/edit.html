<!DOCTYPE html>
<html xmlns:prk="http://pirkaengine.org/" >
<head>
	<meta charset="UTF-8"/>
	<title>${title} - 会議室予約システム for TDDBC</title>
	<style type="text/css">
<!--
table {
	border-spacing: 0;
	border-top: #000 1px solid;
	border-right: #000 1px solid;
}
th, td {
	border-left: #000 1px solid;
	border-bottom: #000 1px solid;
	padding: 1px 10px;
}
th {
	background: #FEF;
}
-->
	</style>
</head>
<body>
	<p style="text-align: right">&nbsp;</p>
	<h1>会議室情報の修正</h1>
	<div style="width: 400px;">
	<div prk:if="errorMessage">
		<ul>
			<li prk:for="error in errorMessage"><font color="red"><b>${error}</b></font></li>
		</ul>
	</div>
	<form action="/conferenceroom/editExecute">
		<table style="width: 95%; margin: 0 auto;">
			<tbody>
			<tr>
				<th>名称</th>
				<td><input type="text" prk:attr.value="title" name="title"/></td>
			</tr>
			<tr>
				<th>定員</th>
				<td><input type="text" prk:attr.value="capacity" name="capacity"/>名</td>
			</tr>
			<tr>
				<th>場所</th>
				<td><input type="text" prk:attr.value="place"  name="place"/></td>
			</tr>
			</tbody>
		</table>
		<div style="text-align: center">
			<input type="hidden" name="key" prk:attr.value="keyString"/>
			<input type="hidden" name="version" prk:attr.value="version"/>
			<input type="submit" value="登録"/>
			<input type="button" value="キャンセル" onclick="javascript:document.location='./view'" />
		</div>
	</form>
	</div>
</body>
</html>
