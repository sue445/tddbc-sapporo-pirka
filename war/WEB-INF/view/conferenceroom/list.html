<!DOCTYPE html>
<html xmlns:prk="http://pirkaengine.org/" >
<head>
	<meta charset="UTF-8"/>
	<title>会議室一覧 - 会議室予約システム for TDDBC</title>
	<style type="text/css">
<!--
table {
	border-spacing: 0;
	border-top: #000 1px solid;
	border-right: #000 1px solid;
}
th, td {
	border-left: #000 1px solid;
	border-bottom: #000 1px solid;
	padding: 1px 10px;
}
th {
	background: #FFE;
}
-->
	</style>
</head>
<body style="width:600px;">
	<p style="text-align: right"><a href="../">[戻る]</a></p>
	<h1>会議室一覧</h1>
	<div>
	<div style="text-align: right;"><a href="register.html">[登録]</a></div>

	<div prk:if="errorMessage">
		${errorMessage}
	</div>
	<div prk:if.not.empty="conferenceRoomList">
		<table style="width: 95%; margin: 0 auto;">
			<thead>
			<tr>
				<th>名称</th>
				<th>定員</th>
				<th>場所</th>
			</tr>
			</thead>
			<tbody>
			<tr prk:for="room in conferenceRoomList">
				<td><a href="view.html" prk:attr.href="/conferenceroom/view/${room.keyString}">${room.title}</a></td>
				<td>${room.capacity}名</td>
				<td>${room.place}</td>
			</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
