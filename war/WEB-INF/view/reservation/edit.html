<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会議利用予約情報の修正 - 会議室予約システム for TDDBC</title>
	<style type="text/css">

	border-spacing: 0;
	border-top: #000 1px solid;
	border-right: #000 1px solid;
}

<body>
	<p style="text-align: right">&nbsp;</p>

	<div style="width: 400px;">
	<table style="width: 95%; margin: 0 auto;">
		<tbody>
		<tr>
			<th>日時</th>
			<td><input type="text" value="2011-09-25" /><input type="text" value="10:00" />〜<input type="text" value="17:00" /></td>
		<tr>
		<tr>
			<th>場所</th>
			<td><select>
				<option>大会議室</option>
				<option selected="selected">ミーティングルーム</option>
			</select></td>
		</tr>
		<tr>
			<th>備考</th>
			<td><input type="text" value="研修" /></td>
		</tr>
		<tbody>
	</table>
	<div style="text-align: center">
		<input type="submit" value="変更" onclick="javascript:document.location='./list.html'" />
		<input type="button" value="キャンセル" onclick="javascript:document.location='./view.html'" />
	</div>
	</div>
